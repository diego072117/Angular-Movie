<div class="bg-black min-h-screen text-white">

  <!-- Película destacada -->
  <app-featured-movie [movies]="nowPlayingMovies"></app-featured-movie>

  <!-- Películas populares -->
  <div class="w-full px-4 py-8 pl-16">
    <h1 class="text-2xl font-bold text-left mb-6">Películas Populares</h1>
    <app-swiper-movies [movies]="moviesPopular"></app-swiper-movies>
  </div>

  <!-- Películas mejor calificadas -->
  <div class="w-full px-4 py-8 pl-16">
    <h1 class="text-2xl font-bold text-left mb-6">Mejores Calificadas</h1>
    <app-swiper-movies [movies]="topRatedMovies"></app-swiper-movies>
  </div>
  
  <!-- Series populares -->
  <div class="w-full px-4 py-8 pl-16">
    <h1 class="text-2xl font-bold text-left mb-6">Series Populares</h1>
    <app-swiper-movies [movies]="popularTVShows"></app-swiper-movies>
  </div>
</div>
