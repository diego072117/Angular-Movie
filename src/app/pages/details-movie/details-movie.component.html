<div *ngIf="movie; else loading" class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row items-center gap-8">
    <!-- Imagen de la película -->
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title"
      class="w-full md:w-1/3 rounded-lg shadow-lg" />

    <!-- Detalles de la película -->
    <div class="flex flex-col gap-4">
      <h1 class="text-3xl font-bold text-gray-800">{{ movie.title }}</h1>
      <p class="text-gray-600">{{ movie.overview }}</p>
      <p class="text-lg">
        <strong class="font-semibold">Fecha de lanzamiento:</strong> {{ movie.release_date }}
      </p>
      <p class="text-lg">
        <strong class="font-semibold">Calificación:</strong> {{ movie.vote_average }}
      </p>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="flex justify-center items-center h-64">
    <p *ngIf="!error" class="text-lg text-gray-500 animate-pulse">
      Cargando detalles de la película...
    </p>
    <p *ngIf="error" class="text-lg text-red-500 font-semibold">
      {{ error }}
    </p>
  </div>
</ng-template>
